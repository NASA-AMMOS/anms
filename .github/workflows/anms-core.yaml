name: Test anms-core
on:
  push:
    paths:
      - .github/workflows/anms-core.yaml
      - deps/**
      - anms-core/**

jobs:
  flake8:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          pip3 install deps/dtnma-ace
          pip3 install deps/dtnma-camp
      - name: Install flake8
        working-directory: anms-core
        run: pip3 install -e '.[flake8]'
      - name: Run flake8
        working-directory: anms-core
        run: |
          FAIL_SRC=0
          flake8 src || FAIL_SRC=$?
  anms-core_integration-test:
    runs-on: ubuntu-24.04
    env:
      ANMS_COMPOSE_OPTS: -f anms-core/integration_test/docker-compose.yml -p test
    steps:
      - name: build
        run:
          docker compose ${ANMS_COMPOSE_OPTS} build
      - name: run
        run:
          docker compose ${ANMS_COMPOSE_OPTS} run test-fixture
      - name: after_script
        run: |
          if [ "${CI_JOB_STATUS}" = 'failed' ]; then
            docker logs anms-core
          fi


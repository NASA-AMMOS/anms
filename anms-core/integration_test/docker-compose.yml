# Combine containers for anms-core and its test fixture

networks:
  default:
    name: ${DOCKER_CTR_PREFIX}anms
    driver_opts:
      com.docker.network.bridge.name: br-${DOCKER_CTR_PREFIX}anms
      com.docker.network.driver.mtu: 65535
volumes:
  sockdir:
    external: true
services:
  # External dependencies first
  postgres:
    hostname: postgres
    image: ${DOCKER_IMAGE_PREFIX}amp-sql:${DOCKER_IMAGE_TAG}
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
  mqtt-broker:
    hostname: mqtt-broker
    image: ${DOCKER_IMAGE_PREFIX}mqtt-broker:${DOCKER_IMAGE_TAG}
  transcoder:
    hostname: transcoder
    image: ${DOCKER_IMAGE_PREFIX}transcoder:${DOCKER_IMAGE_TAG}
    depends_on:
      mqtt-broker:
        condition: service_healthy
        
  anms-core:
    hostname: anms-core
    image: ${DOCKER_IMAGE_PREFIX}anms-core:${DOCKER_IMAGE_TAG}
    build:
      dockerfile: anms.Containerfile
      target: anms-core
    restart: unless-stopped
    security_opt:
      - "label=type:anms-core.process"
    cap_add:
      - NET_RAW
    environment:
      ANMS_VERSION: ${ANMS_VERSION}
      DB_HOST: postgres
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    ports:
      - "${ANMS_CORE_HTTP_PORT:-5555}:5555"
    depends_on:
      amp-manager:
        condition: service_started
      postgres:
        condition: service_healthy
      mqtt-broker:
        condition: service_healthy
  amp-manager:
    hostname: amp-manager
    image: ${DOCKER_IMAGE_PREFIX}amp-manager:${DOCKER_IMAGE_TAG}
    build:
      dockerfile: anms.Containerfile
      target: amp-manager
    ports:
      - "8089:8089/tcp"
    depends_on:
      postgres:
        condition: service_healthy
      # no strict dependence on testenv, but operational dependence
    privileged: true
    tty: true
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_NICE
    volumes:
      - "${HOST_SOCKDIR}:${CTR_SOCKDIR}"
    environment:
      container: docker
      DTNMA_LOGLEVEL: debug
      AMP_PROXY_SOCKET: "${CTR_SOCKDIR}/proxy.sock"
      DB_HOST: postgres
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}

  test-fixture:
    hostname: test-fixture
    build:
      context: .
    depends_on:
      anms-core:
        condition: service_healthy

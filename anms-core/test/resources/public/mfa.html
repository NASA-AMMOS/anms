<!doctype html>
<html lang="en">
<head>
  <title>ANMS MFA</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="ANMS MFA">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <base href="<$ baseUrl $>">
  <link rel="shortcut icon" type="image/png" href="<$ url_for('static', path='favicon.png') $>"/>
</head>
<body>
<div id="vue-mfa"></div>
<!-- Global Scope -->
<script id="vue-init" type="text/javascript">
  var Constants = Object.freeze({
    BASE_URL: '<$ base_url | safe $>',
    BASE_API_URL: '<$ api_url | safe $>',
    BASE_VERSION: '<$ base_version | safe $>',
    BASE_RELEASE: ('<$ base_release | tojson | safe $>' === 'true'),
    CSRF_TOKEN: '<$ csrf_token | safe $>',
    QRCODE: '<$ qr_code | safe $>',
    OTPCODE: '<$ otp_code | safe $>',
    FLASH_SUCCESS_MESSAGES: JSON.parse('<$ flash_success | tojson | safe $>'),
    FLASH_ERROR_MESSAGES: JSON.parse('<$ flash_error | tojson | safe $>')
  });
</script>
</body>
</html>

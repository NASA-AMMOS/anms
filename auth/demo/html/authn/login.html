<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>Login</title>
  </head>
  <body>
    <h2>Login Form</h2>
    <p>This is a CAM emulator, not the real thing.</p>

    <form action="dologin.html" method="post">
      <div class="container">
	<label for="httpd_username"><b>Username</b></label>
	<input type="text" placeholder="Enter Username" name="httpd_username" required>
	
	<label for="httpd_password"><b>Password</b></label>
	<input type="password" placeholder="Enter Password" name="httpd_password" required>

	<input type="hidden" name="httpd_location" value="/anms/index.html" />
	<input type="hidden" name="httpd_method" />
	<input type="hidden" name="httpd_mimetype" />
        
	<button type="submit">Login</button>
      </div>
    </form>
  </body>
</html>
